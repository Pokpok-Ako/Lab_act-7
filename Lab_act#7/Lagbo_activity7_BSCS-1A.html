<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript Dynamic Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Lagbo_activity7_BSCS-1A.css">
</head>
<body>
  <div class="wrapper">
    <div class="task-input">
      <img class="png-image" src="bars-icon.png" alt="icon">

  </div>
